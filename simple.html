<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <style>
    /* ‚ú® Background Styling */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
      margin-bottom: 25px;
      font-size: 2.8rem;
      letter-spacing: 2px;
    }

    /* üíé Calculator Container */
    .calculator {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 25px;
      width: 320px;
    }

    /* Display */
    input[type="text"] {
      width: 100%;
      height: 70px;
      font-size: 1.6rem;
      text-align: right;
      border: none;
      outline: none;
      border-radius: 12px;
      margin-bottom: 15px;
      padding-right: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.2);
    }

    input::placeholder {
      color: #eee;
    }

    /* Buttons Grid */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    /* General Button Styles */
    button {
      height: 65px;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.07);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    /* Special Buttons */
    .operator {
      background: linear-gradient(135deg, #f7971e, #ffd200);
      color: #222;
      font-weight: bold;
    }

    .clear {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }

    .equal {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      grid-column: span 2;
    }

    /* ‚úçÔ∏è Signature */
    .signature {
      margin-top: 5px;
      color: #ffffffcc;
      font-size: 1rem;
      text-align: center;
      letter-spacing: 0.5px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    .signature a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .signature a:hover {
      text-decoration: underline;
      color: #ffd200;
    }

    /* Responsive Design */
    @media (max-width: 400px) {
      .calculator {
        width: 90%;
        padding: 20px;
      }

      button {
        height: 55px;
        font-size: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .signature {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Simple Calculator</h1>

  <div class="calculator">
    <input type="text" id="display" placeholder="0" disabled />
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">‚å´</button>
      <button class="operator" onclick="appendToDisplay('%')">%</button>
      <button class="operator" onclick="appendToDisplay('/')">√∑</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('*')">√ó</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('-')">‚àí</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <div class="signature">
    Made by <a href="https://www.linkedin.com/in/your-linkedin-handle/" target="_blank">SHARAD PANDEY</a> üíª
  </div>

  <script>
    const display = document.getElementById('display');

    function appendToDisplay(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value.replace('√∑', '/').replace('√ó', '*'));
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
